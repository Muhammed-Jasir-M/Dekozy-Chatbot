version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Search for product
  steps:
    - intent: search_product
    - action: action_search_product

- rule: Add to cart
  steps:
    - intent: add_to_cart
    - action: action_add_to_cart

- rule: Place order
  steps:
    - intent: place_order
    - action: action_place_order

- rule: Check order status
  steps:
    - intent: order_status
    - action: action_order_status

- rule: FAQ inquiry
  steps:
    - intent: faq
    - action: action_faq

- rule: View cart
  steps:
    - intent: view_cart
    - action: action_view_cart

- rule: Fallback Rule
  steps:
    - intent: nlu_fallback
    - action: action_nlu_fallback