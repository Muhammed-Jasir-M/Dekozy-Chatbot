version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
    - see you around

- intent: affirm
  examples: |
    - yes
    - of course
    - correct
    - sure
    - ok
    - okay

- intent: deny
  examples: |
    - no
    - never
    - no way
    - not really
    - nope

- intent: thank
  examples: |
    - thanks
    - thank you
    - thanks a lot
    - thank you very much
    - thanks for your help

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - are you a real person?

- intent: show_all_categories
  examples: |
    - show all your categories
    - what categories do you have
    - list all product categories
    - display categories & subcategories
    - show product categories
    - can I see all your categories

- intent: show_brands
  examples: |
    - show all your brands
    - what brands do you have
    - list all product brands
    - display brands
    - what are your brands
    - can I see all brands

- intent: show_products
  examples: |
    - show me all products
    - what products do you have
    - list all products
    - display products
    - what do you sell
    - show items for sale
    - products please
    - what are your products
    - can I see all products

- intent: product_search
  examples: |
    - search for [door](product)
    - do you have [wooden bed](product)
    - looking for [](product)
    - find [t-shirt](product)
    - show me [television](product)
    - i want to buy [laptop](product)

- intent: product_by_category
  examples: |
    - show products in [electronics](category)
    - what [clothing](category) do you have
    - display [furniture](category) items
    - products in [toys](category) category
    - show me [books](category)
    - list all [sports](category) products
    - what do you have in [beauty](category)
    - [kitchen](category) products
    - items in [office](category) category

- intent: product_by_brand
  examples: |
    - show products by [Apple](brand)
    - what [Samsung](brand) products do you have
    - display [Nike](brand) items
    - products from [Adidas](brand)
    - show me [Sony](brand) products
    - list all [LG](brand) products
    - what do you have from [Microsoft](brand)
    - [Dell](brand) products
    - items from [Lenovo](brand)

- intent: search_by_price_range
  examples: |
    - show products between $[10](min_price) and $[50](max_price)
    - find items priced from $[20](min_price) to $[100](max_price)
    - what products cost between $[5](min_price) and $[30](max_price)
    - products from $[15](min_price:min_price) to $[45](max_price:max_price)
    - give me items between $[10](min_price) dollars and $[60](max_price) dollars