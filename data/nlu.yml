version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - good bye
    - see you later
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: search_product
  examples: |
    - show me [shoes](product)
    - find [t-shirt](product)
    - search for [jeans](product)
    - do you have [dress](product)
    - I'm looking for a [laptop](product)
    - Do you have any [smartphones](product)?
    - I need a [headphones](product)
    - Find me a [camera](product)

- intent: add_to_cart
  examples: |
    - add [1](quantity) [shoes](product) to cart
    - i want to buy [1](quantity) [t-shirt](product)
    - put [2](quantity) [jeans](product) in my cart
    - add [3](quantity) [dress](product) to my cart
    - Add product [sofa](product) to my cart with quantity [2](quantity)
    - I want to add [1](quantity) [bed](product) to my cart
    - Please add [2](quantity) [table](product) to my cart

- intent: place_order
  examples: |
    - Place my order
    - I want to checkout
    - Order now

- intent: order_status
  examples: |
    - What's the status of order [order123](order_id)
    - Check order [order456](order_id)
    - Track order [order789](order_id)

- intent: view_cart
  examples: |
    - show my cart
    - view cart
    - what's in my cart?
    - see my cart items
    - display my cart

- intent: faq
  examples: |
    - What is your shipping policy?
    - Tell me about returns
    - How do I pay?
    - I have a question about [shipping](faq_topic)
    - Can you tell me about [returns](faq_topic)

- intent: nlu_fallback
  examples: |
    - Sorry, I didn't understand that.
    - Can you rephrase your query?
    - I am not sure how to respond.
    - I couldn't get that.

- intent: add_to_wishlist
  examples: |
    - add [shoes](product) to wishlist
    - save [laptop](product) to my wishlist
    - I want to wishlist [dress](product)
    - put [headphones](product) in my wishlist

- intent: view_wishlist
  examples: |
    - show my wishlist
    - what's in my wishlist?
    - display wishlist
    - see my saved items

- intent: remove_from_wishlist
  examples: |
    - remove [shoes](product) from wishlist
    - delete [laptop](product) from my wishlist
    - take [dress](product) out of wishlist

- intent: get_recommendations
  examples: |
    - what do you recommend?
    - show me product recommendations
    - give me some suggestions
    - I need shopping ideas
