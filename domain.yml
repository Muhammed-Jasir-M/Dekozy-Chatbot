version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

  - search_product
  - add_to_cart
  - place_order
  - order_status
  - faq
  - view_cart
  - nlu_fallback

  - add_to_wishlist
  - view_wishlist
  - get_recommendations

entities:
  - product
  - quantity
  - order_id
  - faq_topic

slots:
  product:
    type: text
    mappings:
    - type: from_entity
      entity: product
  quantity:
    type: text
    mappings:
    - type: from_entity
      entity: quantity
  order_id:
    type: text
    mappings:
    - type: from_entity
      entity: order_id
  faq_topic:
    type: text
    mappings:
    - type: from_entity
      entity: faq_topic

responses:
  utter_greet:
  - text: "Hello! How can I help you with your shopping today?"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_default:
  - text: "I'm sorry, I couldn't understand your query. Can you try rephrasing?"

  utter_ask_product_query:
    - text: "What product are you looking for?"

  utter_ask_product_id:
    - text: "Please provide the product ID."
    - text: "I couldn't find the product with that ID. Please try again."

  utter_ask_quantity:
    - text: "Please specify the quantity."

actions:
  - action_greet
  - action_search_product
  - action_add_to_cart
  - action_place_order
  - action_order_status
  - action_faq
  - action_view_cart
  - action_nlu_fallback
  - action_add_to_wishlist
  - action_view_wishlist
  - action_product_recommendations

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
