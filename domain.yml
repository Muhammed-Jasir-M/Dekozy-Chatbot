version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thank
  - bot_challenge
  - show_categories
  - show_brands
  - show_products

  - product_search
  - product_by_category
  - product_by_brand
  - search_by_price_range

entities:
  - product
  - category
  - brand
  - min_price
  - max_price

slots:
  product:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: product
  
  category:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: category
  
  brand:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: brand

  min_price:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: min_price
      
  max_price:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: max_price

responses:
  utter_greet:
  - text: "Hello! Welcome to Dekozy. How can I help you today?"
  
  utter_goodbye:
  - text: "Goodbye! Have a nice day!"
  
  utter_iamabot:
  - text: "I am a bot, powered by Dekozy."
  
  utter_welcome:
  - text: "You're welcome! Is there anything else I can help you with?"
  
  utter_fallback:
  - text: "I'm sorry, I didn't understand that. Can you please rephrase?"

actions:
  - action_show_categories
  - action_show_brands
  - action_show_products
  
  - action_search_product
  - action_show_products_by_category
  - action_show_products_by_brand
  - action_search_product_by_price_range

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true